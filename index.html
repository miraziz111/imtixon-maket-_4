<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- BOX-ICON -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
  
  <!-- Bootstrap and Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
  crossorigin="anonymous"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#E5E5E5] body">
  
  <div class="container mx-auto">
    <div class="box flex  ">
      
      
      <!-- Akademi page -->
      
      <div class="box_left  bg-indigo-500   px-8 pt-8" style="height: 1000px;">
        <a href="" class="link ">
          <h1 class="text-5xl text-white tracking-wider mb-10 cursor-grab">Akademi</h1>
        </a>
        <ul class="list gap-6 w-full ">
          <li class="item flex mb-4 text-2xl  text-[#C1BBEB]  justify-around items-center  hover:bg-[#F3F4FF]  hover:text-[#4D44B5] rounded-2xl  active:bg-slate-300 focus:outline-none focus:ring focus:ring-violet-300">
            <i class='bx bx-home'></i>
            <h2 class="heading__2  .. ">Dashboard</h2>
          </li>
          <li class="item flex mb-4 text-2xl  text-[#C1BBEB] py-2 justify-around items-center  hover:bg-[#F3F4FF]  hover:text-[#4D44B5] rounded-2xl  active:bg-slate-300 focus:outline-none focus:ring focus:ring-violet-300">
            <i class='bx bxs-user'></i>
            <h2 class="heading__2 ">Students</h2>
          </li>
          <li class="item flex mb-4 text-2xl  text-[#C1BBEB] py-2 justify-around items-center  hover:bg-[#F3F4FF]  hover:text-[#4D44B5] rounded-2xl  active:bg-slate-300 focus:outline-none focus:ring focus:ring-violet-300">
            <i class='bx bxs-user'></i>
            <h2 class="heading__2 ">Teachers</h2>
          </li>
          <li class="item flex mb-4 text-2xl  text-[#C1BBEB] py-2 justify-around items-center  hover:bg-[#F3F4FF]  hover:text-[#4D44B5] rounded-2xl  active:bg-slate-300 focus:outline-none focus:ring focus:ring-violet-300">
            <i class='bx bxs-calendar-event'></i>
            <h2 class="heading__2 ">Event</h2>
          </li>
          <li class="item flex mb-4 text-2xl  text-[#C1BBEB] py-2 justify-around items-center  hover:bg-[#F3F4FF]  hover:text-[#4D44B5] rounded-2xl  active:bg-slate-300 focus:outline-none focus:ring focus:ring-violet-300">
            <i class='bx bxs-credit-card' ></i>
            <h2 class="heading__2 ">Finance</h2>
          </li>
          
          <li class="item flex mb-4 text-2xl  text-[#C1BBEB] py-2 justify-around items-center  hover:bg-[#F3F4FF]  hover:text-[#4D44B5] rounded-2xl  active:bg-slate-300 focus:outline-none focus:ring focus:ring-violet-300">
            <i class='bx bxs-bowl-hot' ></i>
            <h2 class="heading__2 ">Foot</h2>
          </li>
          <li class="item flex mb-4 text-2xl  text-[#C1BBEB] py-2 justify-around items-center  hover:bg-[#F3F4FF]  hover:text-[#4D44B5] rounded-2xl  active:bg-slate-300 focus:outline-none focus:ring focus:ring-violet-300">
            <i class='bx bxs-user'></i>
            <h2 class="heading__2 ">User</h2>
          </li>
          <li class="item flex mb-4 text-2xl  text-[#C1BBEB] py-2 justify-around items-center  hover:bg-[#F3F4FF]  hover:text-[#4D44B5] rounded-2xl  active:bg-slate-300 focus:outline-none focus:ring focus:ring-violet-300">
            <i class='bx bxs-chat' ></i>
            <h2 class="heading__2 ">Chat</h2>
          </li>
          <li class="item flex mb-12 text-2xl  text-[#C1BBEB] py-2 justify-around items-center  hover:bg-[#F3F4FF]  hover:text-[#4D44B5] rounded-2xl  active:bg-slate-300 focus:outline-none focus:ring focus:ring-violet-300 ">
            <i class='bx bxs-zap'></i>
            <h2 class="heading__2 ">Lastest Activity</h2>
          </li>
        </ul>
      </div>
      
      
      <!-- Students page -->
      
      <div class="right__box px-6  w-full pt-8">
        <div class="box__tittle flex justify-between items-center mr-4 mb-12">
          <a href="fsd" class="link__page">
            <h2 class="text-5xl text-[#303972]  tracking-wider">Students</h2>
          </a>
          <div class="box__button flex items-center justify-center gap-3">
            <i class='bx bxs-bell-ring w-8 h-8 flex items-center justify-center bg-white rounded-full' ></i>
            <i class='bx bx-cog w-8 h-8 flex items-center justify-center bg-white rounded-full' ></i>
            <h3>eve.holt@reqres.in</h3>
            <button id="removeOut" class=" border-[2px] border-[#303972] px-5 py-1 text-xl rounded-full">Log out</button>
          </div>
        </div>
        
        
        
        <div class="input__box">
          <form id="forma" class="mb-6">
            <input class=" rounded-2xl text-xl py-2 px-6" type="text" placeholder="Search here...">
            <button class="btn__form1 border-[2px] border-[#4D44B5] px-12 py-[10px] text-xl  rounded-3xl float-right mr-4 text-[#4D44B5] mb-8">Newest</button>
          </form>
          <button id="showUserForm" class=" text-white bg-[#4D44B5] px-11 py-[12px]  rounded-3xl text-xl float-right  mb-6 -mr-44">Open user</button>
        </div>
        
        
        <!-- modal -->
        
        <form id="userForm" class="d-none flex-column align-items-center text-light position-fixed bg-black top-0 bottom-0 w-50 p-5 end-0 z-1 align-items-center gap-2">
          <button type="button" class="position-absolute bg-red-800 rounded-2xl px-4 py-1 top-2 border end-4">Remove user</button>
          <h2 class="text-3xl text-yellow-500">ADD USER</h2>
          <input class="px-4 py-2 text-xl w-full" type="text" name="user_name" placeholder="Enter user name...">
          <input class="px-4 py-2 text-xl w-full"  type="text" name="user_username" placeholder="Enter user username...">
          <input class="px-4 py-2 text-xl w-full" type="text" name="user_address" placeholder="Enter user address...">
          <button class="px-4 py-2 text-xl w-full bg-blue-500 z-10 text-black" type="submit">send</button>
        </form>
        <form id="form" class="d-none flex-column align-items-center text-light position-fixed bg-black top-0 bottom-0 w-50 p-5 end-0 z-1 align-items-center gap-2">
          
          <select name="user_id">
            <option value="users" selected disabled>Users</option>
            
          </select>
        </form>
        <div class="container box">
          
        </div>
        
        <!-- users -->
        <div class="container d-flex align-items-start my-3 gap-5">
          <div class="user d-flex flex-column align-items-center justify-content-center w-100">
            <ul class="list-group users ">
              
            </ul>
          </div>
          <div
          class="post d-flex flex-column align-items-center
          justify-content-center">
          
        </div>
        
      </div>
      
    </div>
    
    
    
  </div>
</div>

</div>






<script type="module" src="./script.js"></script>
</body>
</html>
